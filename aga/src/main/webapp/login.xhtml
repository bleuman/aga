<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html" id="fview">

	<h:head>
		<title>Authentification</title>

	</h:head>

	<h:body>
		<p:layout fullPage="true" style="padding: O; background:red;">

			<p:layoutUnit style="text-align: center;border:0;" position="north"
				size="200">


			</p:layoutUnit>

			<p:layoutUnit style="text-align: center;border:0;" position="south"
				size="50">
				<p style="text-align: center;">Tous droits de propriété
					intellectuelle découlant du présent site sont réservés à Atos.</p>
			</p:layoutUnit>

			<p:layoutUnit style="text-align: center;border:0;" position="west"
				size="500">

			</p:layoutUnit>

			<p:layoutUnit position="east" style="text-align: center;border:0;"
				size="500">

			</p:layoutUnit>

			<p:layoutUnit position="center" style="text-align: center;border:0;">

				<div align="center">
					<p:graphicImage value="/resources/images/logoatos.png"
						style="width: 300px;" />

					<p:graphicImage value="/resources/images/app-log.png"
						style="width: 300px;" />
					<form name="f" id="f" action="/aga/login" method="post">
						<p:panel header="Connexion">

							<p:panelGrid>

								<p:row style="border:0;">
									<p:column colspan="2" style="border:0;">


									</p:column>


								</p:row>
								<p:row style="border:0;">
									<p:column style="border:0;">
										<p:outputLabel value="Login" />
									</p:column>
									<p:column style="border:0;">
										<p:inputText id="username" />
									</p:column>


								</p:row>
								<p:row style="border:0;">
									<p:column style="border:0;" colspan="2">
										<br />
									</p:column>


								</p:row>
								<p:row style="border:0;">
									<p:column style="border:0;">
										<p:outputLabel value="Password" />
									</p:column>
									<p:column style="border:0;">
										<p:password id="password" />
									</p:column>
								</p:row>
								<p:row style="border:0;">
									<p:column style="border:0;" colspan="2">
										<br />
										<br />
									</p:column>


								</p:row>
								<p:row style="border:0;">
									<p:column style="border:0;">
										<p:commandButton onclick="f.submit();" value="Login" />
									</p:column>
									<p:column style="border:0;">
										<c:if test="${param.error == 'X'}">


											<h3 style="border: solide; ">Error d'authentification</h3>


										</c:if>
									</p:column>
								</p:row>

							</p:panelGrid>

						</p:panel>
					</form>
				</div>
			</p:layoutUnit>

		</p:layout>
	</h:body>
</f:view>
</html>
