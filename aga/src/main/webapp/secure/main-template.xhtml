<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html" id="fview">
	<pe:importConstants
		className="net.atos.si.ma.mt.astreinte.model.EtatAstreinte"
		var="EtatAstreinte" />
	<h:head>
		<title>AGA</title>
		<link href="../resources/css/template.css" rel="stylesheet"
			type="text/css" />
	</h:head>

	<h:body>
		<p:layout fullPage="true" style="padding: O; background:red;">

			<p:layoutUnit style="text-align: center;border:1;" position="north"
				resizable="false" size="80">
				<ui:include src="head.xhtml" />

			</p:layoutUnit>

			<p:layoutUnit style="text-align: center;border:1;" position="south"
				size="50">
				<h:outputText style="text-align: center;"
					value="Tous droits de propriété
					intellectuelle découlant du présent site sont réservés à Atos." />



				<c:if test="#{mbean.areAnyGranted( 'ROLE_DEV')}">
					<br />
					<p:lightBox id="lighbox2">
						<h:outputLink value="#">
							<div align="center">


								<p:outputLabel value="Infos  Developpeur" />

							</div>
						</h:outputLink>

						<f:facet name="inline">
							<p:fieldset>
								<f:facet name="legend">
									<h5 align="center">Infos</h5>
								</f:facet>
								<p:dataTable var="s" value="#{bean.listBeansSpring}"
									scrollable="true" scrollHeight="300">
									<p:column>#{s}</p:column>




								</p:dataTable>
							</p:fieldset>
						</f:facet>
					</p:lightBox>

				</c:if>
			</p:layoutUnit>

			<p:layoutUnit style="border:1;" position="west" size="240" >
				<ui:include src="menu.xhtml" />

			</p:layoutUnit>



			<p:layoutUnit position="center" style="text-align: center;border:1;">
				<p:fieldset>
					<f:facet name="legend">
						<h2 align="center">
							<ui:insert name="titre" />
						</h2>

					</f:facet>
					<div align="center">

						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
						<ui:insert name="contenu" />
					</div>

				</p:fieldset>
				<ui:insert name="ajaxstatus">
					<p:ajaxStatus>
						<f:facet name="default">

						</f:facet>

						<f:facet name="start">


							<div
								style="position: fixed; top: 30%; left: 40%; margin-left: -400px;">
								<p:graphicImage style="top:100;" width="20%"
									value="/resources/images/loading.gif" />
							</div>


						</f:facet>

						<f:facet name="complete">

						</f:facet>
					</p:ajaxStatus>
				</ui:insert>
			</p:layoutUnit>

		</p:layout>
	</h:body>
</f:view>
</html>
